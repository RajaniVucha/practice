<html>
    <head>
<title>
    List
</title>

    </head>
    <body>
        <h1 style="color: crimson; font-size: 48px;">The Style Attribute</h1>


        <ul style="list-style-type: circle; color: green">
            <li>
            apple</li>
            <li>banana</li>
             <li>cherry</li>
        </ul>
        <ol style="list-style-type: upper-roman; color: hotpink">
            <li value="12">
            apple</li>
            <li>banana</li>
             <li>cherry</li>
        </ol>
        <table style="font-size: 24px">
            <thead style="background-color: grey">
                <th>Name</th>
                <th>Marks</th>
            </thead>
            <tbody>
                <td style="background-color: lightgray">Rajani</td>
                <td style="background-color: lightgray">95</td>
            </tbody>
        </table>
        <div style="height:200px; background-color: orange;"></div>
        <div style="height:200px; background-color: #d45079;"></div>
        <div style="height:200px; background-color: rgb(50,62,221);"></div>
        <div style="height:200px; background-color: hsl(204.2, 64.7%, 46.7%);"></div>

    </body>
</html>
